<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/images/moto.png" type="image/x-icon" rel="icon"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/images/moto.png" type="image/x-icon" rel="shortcut icon"/>
        <title>Login - BEJ MOTOS</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/layout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body onload="document.getElementById('frmLogin:txtUsuario').focus();">
        <h:form id="frmLogin">
            <div class="lock"/>
            <div style="height: 1000px;clear: both;">
                <div><img src="#{facesContext.externalContext.requestContextPath}/resources/images/logo_star.png"/></div>
                <div id="login">
                    <h3>Login</h3>
                    <div class="fila">
                        <label for="txtUsuario">Usuario:</label>
                        <h:inputText id="txtUsuario" size="20" maxlength="30" value="#{loginBean.userName}"/>
                    </div>
                    <div class="fila">
                        <label for="txtPassword">Password:</label>
                        <h:inputSecret id="txtpassword" size="20" maxlength="50" value="#{loginBean.password}"/>
                    </div>
                    <div class="botonera">
                        <!--                        <input type="submit" class="submit" id="btnLogin" value="Aceptar" maxlength="3"/>-->
                        <h:commandButton value="Ingresar" action="#{loginBean.login}" disabled="#{loginBean.necesitaCambiarPassword}"/>
                    </div>
                    <div class="fila">
                        <div class="mensajes">
                            <h:messages id="messages" errorClass="messageError" infoClass="messageInfo" warnClass="messageWarn"/>
                        </div>
                    </div>
                    <div class="fila">
                        <h:panelGroup rendered="#{loginBean.necesitaCambiarPassword}">
                            <h:commandButton value="Aceptar" action="cambioPassword"/>
                        </h:panelGroup>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
