<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">


    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/images/moto.png" type="image/x-icon" rel="icon"/>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/images/moto.png" type="image/x-icon" rel="shortcut icon"/>
        <title>Cambio de Password - BEJ MOTOS</title>
        <link href="#{facesContext.externalContext.requestContextPath}/resources/css/layout.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body onload="document.getElementById('frmLogin:txtPasswordActual').focus();">
        <h:form id="frmLogin">
            <div class="lock"/>
            <div style="height: 1000px;clear: both;">
                <div id="login">
                    <h3>Login</h3>
                    <div class="fila">
                        <label for="txtUsuario">Usuario:</label>
                        <h:inputText id="txtUsuario" size="20" maxlength="30" value="#{loginBean.userName}" disabled="true"/>
                    </div>
                    <div class="fila">
                        <label for="txtPasswordActual">Password Actual:</label>
                        <h:inputSecret id="txtPasswordActual" size="20" maxlength="50" value="#{loginBean.password}"/>
                    </div>
                    <div class="fila">
                        <label for="txtPasswordNuevo">Password Nuevo:</label>
                        <h:inputSecret id="txtPasswordNuevo" size="20" maxlength="50" value="#{loginBean.passwordNuevo}"/>
                    </div>
                    <div class="fila">
                        <label for="txtPasswordRepetido">Repetir Password:</label>
                        <h:inputSecret id="txtPasswordRepetido" size="20" maxlength="50" value="#{loginBean.passwordRepetido}"/>
                    </div>
                    <div class="botonera">
                        <h:commandButton value="Aceptar" action="#{loginBean.cambiarPassword}"/>
                    </div>
                    <div class="fila">
                        <div class="mensajes">
                            <h:messages id="messages" errorClass="messageError" infoClass="messageInfo" warnClass="messageWarn"/>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </h:body>
</html>
