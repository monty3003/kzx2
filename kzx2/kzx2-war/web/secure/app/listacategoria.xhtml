<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
    </head>
    <body>

        <ui:composition template="./../../resources/template/facesTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frm">
                    <div>
                        <fieldset title="Campos de Búsqueda">
                            <legend>Campos de Búsqueda</legend>
                            <h:form>
                                <div class="tablaForm">
                                    <div class="fila">
                                        <div class="etiq"><label for="codigo">Código: </label></div>
                                        <div class="cont"><input type="text" id="codigo" name="codigo" 
                                                                 size="20px" value="#{categoriaBean.id}"/></div>
                                        <div class="etiq"><label for="descripcion">Descripción: </label></div>
                                        <div class="cont"><input type="text" id="descripcion" name="descripcion"
                                                                 size="50px" value="#{categoriaBean.descripcion}"/></div>
                                    </div>
                                </div>
                                <div class="botonera">
                                    <input class="submit" type="submit" jsfc="h:commandButton" value="Buscar" action="#{categoriaBean.listar}"/>
                                    <input class="submit" type="submit" jsfc="h:commandButton" value="Todos" action="#{categoriaBean.todos}"/>
                                </div>
                            </h:form>
                            <hr/>
                            <div class="tablaForm">
                                <div class="fila">
                                    <div class="t_head" style="width: 2%;"></div>
                                    <div class="t_head" style="width: 18%;"><p>
                                            <a id="lnkCodigo"  jsfc="h:commandLink" action="#{categoriaBean.listar}">Codigo
                                                <f:setPropertyActionListener value="id" target="#{categoriaBean.facade.col}"/>
                                                <f:setPropertyActionListener value="x" target="#{categoriaBean.facade.asc}"/>
                                            </a>
                                            <h:outputText value="#{(categoriaBean.facade.asc) ? '▲' : '▼'}"
                                                          rendered="#{categoriaBean.facade.col eq 'id'}"/></p></div>
                                    <div class="t_head" style="width: 80%;"><p>
                                            <a id="lnkDescripcion"  jsfc="h:commandLink" action="#{categoriaBean.listar}">Descripcion
                                                <f:setPropertyActionListener value="descripcion" target="#{categoriaBean.facade.col}"/>
                                                <f:setPropertyActionListener value="x" target="#{categoriaBean.facade.asc}"/>
                                            </a>
                                            <h:outputText value="#{(categoriaBean.facade.asc) ? '▲' : '▼'}"
                                                          rendered="#{categoriaBean.facade.col eq 'descripcion'}"/></p></div>
                                </div>
                                <ui:repeat var="row" value="#{categoriaBean.lista}">
                                    <div class="fila">
                                        <div class="d" style="width: 2%;"><input type="radio" id="radio" name="radio" value="#{row.id}"/></div>
                                        <div class="d" style="width: 18%;"><h:outputText value="#{row.id}"/></div>
                                        <div class="d" style="width: 80%;"><h:outputText value="#{row.descripcion}"/></div>
                                    </div>
                                </ui:repeat>
                            </div>
                            <div class="t_footer">
                                <h:commandLink action="#{categoriaBean.anterior}">Anterior</h:commandLink>
                                &#160;|&#160;#{categoriaBean.desde + 1}..#{categoriaBean.ultimoItem} de #{categoriaBean.total}&#160;|&#160;
                                <h:commandLink action="#{categoriaBean.siguiente}">Siguiente</h:commandLink>
                            </div>
                        </fieldset>
                    </div>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
