<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>BEJ - MOTOS</title>
    </head>
    <body>

        <ui:composition template="./../../resources/template/facesTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frm">
                    <div>
                        <fieldset>
                            <legend>Persona Nueva</legend>
                            <div class="tablaForm">
                                <div class="fila">
                                    <div class="etiq"><label for="fisica">Categoria: </label></div>
                                    <div class="cont"><select id="fisica" name="fisica" jsfc="h:selectOneMenu" value="#{personaBean.c.fisica}">
                                            <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                            <f:selectItem itemLabel="Persona Física" itemValue="S"/>
                                            <f:selectItem itemLabel="Persona Jurídica" itemValue="N"/>
                                            <f:ajax event="change" render="frm"/>
                                        </select>&#160;<h:message errorClass="msgError" for="frm:fisica"/></div>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="tratamiento">Tratamiento: </label></div>
                                        <div class="cont"><select id="tratamiento" name="tratamiento" jsfc="h:selectOneMenu" value="#{personaBean.c.tratamiento}">
                                                <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                                <f:selectItem itemLabel="Señor" itemValue="Señor"/>
                                                <f:selectItem itemLabel="Señora" itemValue="Señora"/>
                                                <f:selectItem itemLabel="Señorita" itemValue="Señorita"/>
                                            </select>&#160;<h:message errorClass="msgError" for="frm:tratamiento"/></div>
                                    </h:panelGroup>
                                </div>
                                <h:panelGroup rendered="#{personaBean.c.fisica eq 'N'}">
                                    <div class="fila">
                                        <div class="etiq"><label for="tratamiento2">Organización: </label></div>
                                        <div class="cont"><select id="tratamiento2" name="tratamiento2" jsfc="h:selectOneMenu" value="#{personaBean.c.tratamiento}">
                                                <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                                <f:selectItem itemLabel="S.A." itemValue="SA"/>
                                                <f:selectItem itemLabel="S.R.L." itemValue="SRL"/>
                                                <f:selectItem itemLabel="S.A.E.C.A." itemValue="SAECA"/>
                                                <f:selectItem itemLabel="ONG" itemValue="ONG"/>
                                                <f:selectItem itemLabel="Gobierno" itemValue="GOV"/>
                                                <f:selectItem itemLabel="Asoc. de Empleados" itemValue="ASO"/>
                                                 <f:selectItem itemLabel="Empresa Unipersonal" itemValue="UNI"/>
                                            </select>&#160;<h:message errorClass="msgError" for="frm:tratamiento2"/></div>
                                    </div>
                                    <div class="fila">
                                        <div class="etiq"><label for="contacto">Contacto: </label></div>
                                        <div class="cont"><input type="text" id="contacto" name="contacto" jsfc="h:inputText" size="60" maxlength="45"
                                                                 value="#{personaBean.c.contacto}"/>&#160;<h:message errorClass="msgError" for="frm:contacto"/></div>
                                    </div>
                                </h:panelGroup>
                                <div class="fila">
                                    <div class="etiq"><label for="documento">Documento: </label></div>
                                    <div class="cont"><input id="documento" name="documento" jsfc="h:inputText" size="20" maxlength="11"
                                                             value="#{personaBean.c.personaPK.documento}"/>&#160;<h:message errorClass="msgError" for="frm:documento"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="nombre">Nombre Completo: </label></div>
                                    <div class="cont"><input type="text" id="nombre" name="nombre" jsfc="h:inputText" size="60" maxlength="50"
                                                             value="#{personaBean.c.nombre}"/>&#160;<h:message errorClass="msgError" for="frm:nombre"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="direccion1">Dirección 1: </label></div>
                                    <div class="cont"><input type="text" id="direccion1" name="direccion1" jsfc="h:inputText" size="60" maxlength="50"
                                                             value="#{personaBean.c.direccion1}"/>&#160;<h:message errorClass="msgError" for="frm:direccion1"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="direccion2">Dirección 2: </label></div>
                                    <div class="cont"><input type="text" id="direccion2" name="direccion2" jsfc="h:inputText" size="60" maxlength="50"
                                                             value="#{personaBean.c.direccion2}"/>&#160;<h:message errorClass="msgError" for="frm:direccion2"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="telefonoFijo">Teléfono Fijo: </label></div>
                                    <div class="cont"><input type="text" id="telefonoFijo" name="telefonoFijo" jsfc="h:inputText" size="20" maxlength="11"
                                                             value="#{personaBean.c.telefonoFijo}"/>&#160;<h:message errorClass="msgError" for="frm:telefonoFijo"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="telefonoMovil">Teléfono Movil: </label></div>
                                    <div class="cont"><input type="text" id="telefonoMovil" name="telefonoMovil" jsfc="h:inputText" size="20" maxlength="13"
                                                             value="#{personaBean.c.telefonoMovil}"/>&#160;<h:message errorClass="msgError" for="frm:telefonoMovil"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="email">E-mail: </label></div>
                                    <div class="cont"><input type="text" id="email" name="email" jsfc="h:inputText" size="20" maxlength="25"
                                                             value="#{personaBean.c.email}"/>&#160;<h:message errorClass="msgError" for="frm:email"/></div>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="ruc">RUC: </label></div>
                                        <div class="cont"><input type="text" id="ruc" name="ruc" jsfc="h:inputText" size="20" maxlength="10"
                                                                 value="#{personaBean.c.ruc}"/>&#160;<h:message errorClass="msgError" for="frm:ruc"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="sexo">Sexo: </label></div>
                                        <div class="cont"><select id="sexo" name="sexo" jsfc="h:selectOneMenu" value="#{personaBean.c.sexo}">
                                                <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                                <f:selectItem itemLabel="Hombre" itemValue="H"/>
                                                <f:selectItem itemLabel="Mujer" itemValue="M"/>
                                            </select>&#160;<h:message errorClass="msgError" for="frm:sexo"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="estadoCivil">Estado Civil: </label></div>
                                        <div class="cont"><select id="estadoCivil" name="estadoCivil" jsfc="h:selectOneMenu" value="#{personaBean.c.estadoCivil}">
                                                <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                                <f:selectItem itemLabel="Soltero" itemValue="S"/>
                                                <f:selectItem itemLabel="Casado" itemValue="C"/>
                                                <f:selectItem itemLabel="Viudo" itemValue="V"/>
                                            </select>&#160;<h:message errorClass="msgError" for="frm:estadoCivil"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="fechaNacimiento">Fecha de Nacimiento: </label></div>
                                        <div class="cont"><h:inputText id="fechaNacimiento" size="20" maxlength="10" value="#{personaBean.fechaNacimiento}">
                                            </h:inputText> &#160;<h:message errorClass="msgError" for="frm:fechaNacimiento"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="profesion">Profesión: </label></div>
                                        <div class="cont"><input type="text" id="profesion" jsfc="h:inputText" size="20" maxlength="40" value="#{personaBean.c.profesion}">
                                            </input> &#160;<h:message errorClass="msgError" for="frm:profesion"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <h:panelGroup rendered="#{personaBean.c.fisica eq 'S'}">
                                        <div class="etiq"><label for="hijos">Hijos: </label></div>
                                        <div class="cont"><input type="text" id="hijos" size="10" jsfc="h:inputText" value="#{personaBean.hijos}">
                                            </input> &#160;<h:message errorClass="msgError" for="frm:hijos"/></div>
                                    </h:panelGroup>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="categoria">Rol: </label></div>
                                    <div class="cont"><select id="categoria" name="categoria" jsfc="h:selectOneMenu" value="#{personaBean.c.categoria}">
                                            <f:selectItems value="#{personaBean.listaCategoria}"/>
                                        </select>&#160;<h:message errorClass="msgError" for="frm:categoria"/></div>
                                </div>
                            </div>
                            <div class="botonera">
                                <input class="submit" type="submit" jsfc="h:commandButton" value="Guardar" action="#{personaBean.guardarNuevo}"/>
                                <input class="submit" type="submit" jsfc="h:commandButton" value="Cancelar" action="#{personaBean.cancelar}"/>
                            </div>
                        </fieldset>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
