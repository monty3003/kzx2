<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
    </head>
    <body>

        <ui:composition template="./../../resources/template/facesTemplate.xhtml">

            <ui:define name="content">
                <h:form id="frm">
                    <div>
                        <fieldset>
                            <legend>Nueva Categoria</legend>
                            <div class="tablaForm">
                                <div class="fila">
                                    <div class="etiq"><label for="codigo">Código: </label></div>
                                    <div class="cont"><input type="text" id="id" name="id" jsfc="h:inputText" size="20"
                                                             value="#{categoriaBean.c.id}"/><h:message for="frm:id"/></div>
                                </div>
                                <div class="fila">
                                    <div class="etiq"><label for="descripcion">Descripción: </label></div>
                                    <div class="cont"><input type="text" id="descripcion" name="descripcion" jsfc="h:inputText" size="80"
                                                             value="#{categoriaBean.c.descripcion}"/><h:message for="frm:descripcion"/></div>
                                </div>
                            </div>
                            <div class="botonera">
                                <input class="submit" type="submit" jsfc="h:commandButton" value="Guardar" action="#{categoriaBean.guardar}"/>
                                <input class="submit" type="submit" jsfc="h:commandButton" value="Cancelar" action="#{categoriaBean.cancelar}"/>
                            </div>
                        </fieldset>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
