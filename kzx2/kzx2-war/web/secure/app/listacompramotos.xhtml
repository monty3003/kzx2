<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title></title>
    </head>
    <body>

        <ui:composition template="./../../resources/template/facesTemplate.xhtml">
            <ui:define name="content">
                <h:form id="frmBuscar">
                    <fieldset>
                        <h3><h:outputText value="#{loginBean.ubicacion}"/></h3>
                        <table class="busqueda">
                            <tr>
                                <td>
                                    <label for="id">Nº de Compra: </label>
                                    <input class="d_num" id="id" jsfc="h:inputText" value="#{compraMotosBean.idFiltro}" size="5" maxlength="11"/>
                                </td>
                                <td>
                                    <label for="factura">Nº de Factura: </label>
                                    <input id="factura" jsfc="h:inputText" name="factura" value="#{compraMotosBean.comprobanteFiltro}" maxlength="45"/>
                                </td>
                                <td>
                                    <label for="codigo">Categoria: </label>
                                    <select id="codigo" name="codigo" jsfc="h:selectOneMenu" value="#{compraMotosBean.categoriaFiltro}">
                                        <f:selectItems value="#{compraMotosBean.listaCategoria}"/>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="proveedor">Proveedor: </label>
                                    <select id="proveedor" name="proveedor" jsfc="h:selectOneMenu" value="#{compraMotosBean.vendedorFiltro}">
                                        <f:selectItems value="#{compraMotosBean.listaProveedor}"/>
                                    </select>
                                </td>
                                <td>
                                    <label for="saldado">Saldado: </label>
                                    <select id="saldado" name="saldado" jsfc="h:selectOneMenu" value="#{compraMotosBean.compra.saldado}">
                                        <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                        <f:selectItem itemLabel="Si" itemValue="S"/>
                                        <f:selectItem itemLabel="No" itemValue="N"/>
                                    </select>
                                </td>
                                <td>
                                    <label for="anulado">Anulado: </label>
                                    <select id="anulado" name="anulado" jsfc="h:selectOneMenu" value="#{compraMotosBean.compra.anulado}">
                                        <f:selectItem itemLabel="-SELECCIONAR-" itemValue="X"/>
                                        <f:selectItem itemLabel="Si" itemValue="S"/>
                                        <f:selectItem itemLabel="No" itemValue="N"/>
                                    </select>
                                </td>
                            </tr>
                        </table>
                        <div class="botonera">
                            <input id="btnBuscar" class="submit" type="submit" jsfc="h:commandButton" value="Buscar" action="#{compraMotosBean.buscar}"/>
                            <input class="submit" type="submit" jsfc="h:commandButton" value="Todos" action="#{compraMotosBean.todos}"/>
                        </div>
                    </fieldset>
                </h:form>
                <h:form id="frm">
                    <div class="mensajes">
                        <h:messages id="messages" errorClass="messageError" infoClass="messageInfo" warnClass="messageWarn"/>
                    </div>
                    <fieldset>
                        <h:panelGroup rendered="#{not empty compraMotosBean.lista }">
                            <table class="tablaDatos">
                                <thead>
                                    <tr>
                                        <th width="2%"></th>
                                        <th width="15%"><p>
                                                <a id="lnkId"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Nº
                                                    <f:setPropertyActionListener value="id" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'id'}"/></p></th>
                                        <th width="20%"><p>
                                                <a id="lnkNumero"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Factura
                                                    <f:setPropertyActionListener value="factura.numero" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'comprobante'}"/></p>
                                        </th>
                                        <th width="20%"><p>
                                                <a id="lnkCategoria"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Categoría
                                                    <f:setPropertyActionListener value="codigo" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'codigo'}"/></p>
                                        </th>
                                        <th width="20%">
                                            <p>
                                                <a id="lnkProveedor"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Proveedor
                                                    <f:setPropertyActionListener value="vendedor" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'vendedor'}"/></p>
                                        </th>
                                        <th width="10%"><p>
                                                <a id="lnkFechaOperacion"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Fecha
                                                    <f:setPropertyActionListener value="fechaOperacion" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'fechaOperacion'}"/></p>
                                        </th>
                                        <th width="15%"><p>
                                                <a id="lnkMontoTotal"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Monto Total
                                                    <f:setPropertyActionListener value="totalPagado" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'totalPagado'}"/></p>
                                        </th>
                                        <th width="10%"><p>
                                                <a id="lnkSaldado"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Saldado
                                                    <f:setPropertyActionListener value="saldado" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'saldado'}"/></p>                                            
                                        </th>
                                        <th width="10%"><p>
                                                <a id="lnkAnulado"  jsfc="h:commandLink" action="#{compraMotosBean.listar}">Anulado
                                                    <f:setPropertyActionListener value="anulado" target="#{compraMotosBean.facade.orden.columna}"/>
                                                    <f:setPropertyActionListener value="x" target="#{compraMotosBean.facade.orden.asc}"/>
                                                </a>
                                                <h:outputText value="#{(compraMotosBean.facade.orden.asc) ? '▲' : '▼'}"
                                                              rendered="#{compraMotosBean.facade.orden.columna eq 'anulado'}"/></p>                                            
                                        </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <ui:repeat var="row" value="#{compraMotosBean.lista}">
                                        <tr>
                                            <td><input type="radio" id="radio" name="radio"
                                                       value="#{row.id}"/></td>
                                            <td><h:outputText value="#{row.id}"/></td>
                                            <td><h:outputText value="#{row.factura.numero}"/></td>
                                            <td><h:outputText value="#{row.codigo.descripcion}"/></td>
                                            <td><h:outputText value="#{row.vendedor.nombre}"/></td>
                                            <td><h:outputText value="#{row.fechaOperacion}">
                                                    <f:convertDateTime pattern="dd/MM/yyyy-HH:mm:s" timeZone="GMT-3"/>
                                                </h:outputText></td>
                                            <td><h:outputText value="#{row.totalPagado}">
                                                    <f:convertNumber pattern="#,##0.00"/>
                                                </h:outputText></td>
                                            <td><h:outputText value="#{row.saldado eq 'S'?'Si':'No'}"/></td>
                                            <td><h:outputText value="#{row.anulado eq 'S'?'Si':'No'}"/></td>
                                        </tr>
                                    </ui:repeat>
                                </tbody>
                                <tfoot>
                                    <tr>
                                        <td colspan="9">
                                            <h:commandLink action="#{compraMotosBean.anterior}">Anterior</h:commandLink>
                                            &#160;|&#160;#{compraMotosBean.desde + 1}..#{compraMotosBean.facade.ultimo} de #{compraMotosBean.facade.contador}&#160;|&#160;
                                            <h:commandLink action="#{compraMotosBean.siguiente}">Siguiente</h:commandLink>
                                        </td>
                                    </tr>
                                </tfoot>
                            </table>
                        </h:panelGroup>
                        <div class="botonera">
                            <h:commandButton id="btnNuevo" value="Nuevo" action="#{compraMotosBean.nuevo}" styleClass="submit"/>
                            <h:commandButton id="btnModificar" value="Modificar" action="#{compraMotosBean.modificar}" styleClass="submit" rendered="#{not empty compraMotosBean.lista }"/>
                        </div>
                    </fieldset>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
