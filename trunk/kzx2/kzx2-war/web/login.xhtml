<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>TODO supply a title</title>
        <link href="./resources/css/layout.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="document.getElementById('txtUsuario').focus();">
        <div id="login">
            <form method="post" id="frmLogin" action="Login">
                <p>Login</p>
                <div class="tablaForm">
                    <div class="fila"></div>
                    <div class="etiq"><label for="txtUsuario">Usuario:</label></div>
                    <div class="cont"><input type="text" id="txtUsuario" name="txtUsuario" size="20" maxlength="30" tabindex="1"/></div>
                    <div class="fila">
                        <div class="etiq"><label for="txtPassword">Password:</label></div>
                        <div class="cont"><input type="password" id="txtPassword" name="txtPassword" size="20" maxlength="50" tabindex="2"/></div>
                    </div>
                </div>
                <div class="botonera">
                    <input type="submit" class="submit" id="btnLogin" value="Aceptar" maxlength="3"/>
                </div>
            </form>
        </div>
    </body>
</html>
